<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Summer Coop{% endblock %}</title>
    <script src="/js/lib/jquery-2.1.1.min.js"></script>
    {% block script %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">

    {% block style %}{% endblock %}

</head>
<body>
<div id="wrapper">
    <!--__ HEADER __-->
    <header class="bottom-border">
        <div class="container">
            <div id="header__content">
                <a href="/"><h1 class="header__title u-pull-left"><i class="fa fa-home"></i> Summer Coop</h1></a>
                <h1 class="header__title u-pull-right">
                    {% if user %}
                    <span class="button" style="border:none;">{{user.contact.name}}</span>
                    <a href="/profile" class="button">Profile</a>
                    <a href="/logout" class="button">Logout</a>
                    {% endif %}
                </h1>
            </div>

        </div>
    </header>
    <!--__ MAIN __-->
    <main id="main" role="main">
        {% block main %}{% endblock %}
    </main>

    <!--__ FOOTER __-->
    <footer>
        <div class="container">
            Copyright <i class="fa fa-copyright" style="font-weight: bold;"></i> 2015 &mdash; Summer Coop<br>
        </div>
    </footer>
</div>
</body>
</html>
