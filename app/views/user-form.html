{% extends "base.html" %}

{% block main %}
<div class="container">
    <div class="main">
        <form method="post">
            <div>
                <label>Name</label>
                <input type="text" name="name" value="{{user.contact.name}}">
            </div>
            <div>
                <label>Phone</label>
                <input type="text" name="phone1" value="{{user.contact.phone1}}">
            </div>
            <div>
                <label>Phone Alternate</label>
                <input type="text" name="phone2" value="{{user.contact.phone2}}">
            </div>
            <div>
                <label>Children</label>

                <div class="row">
                    <input type="text" name="kid" value="{{user.kids[0].name}}"
                           class="four columns medium_size"
                           placeholder="Name">
                    <input type="text" name="kid" {% if user.kids[0].birthday %}value="{{user.kids[0].birthday | date('MM/DD/YYYY')}}"{% endif %}
                           class="four columns medium_size"
                           placeholder="Birthday MM/DD/YYYY">
                    <input type="text" name="kid" value="{{user.kids[0].notes}}"
                           class="four columns medium_size"
                           placeholder="Notes">
                </div>
                <div class="row">
                    <input type="text" name="kid" value="{{user.kids[1].name}}" class="four columns medium_size">
                    <input type="text" name="kid" {% if user.kids[1].birthday %}value="{{user.kids[1].birthday | date('MM/DD/YYYY')}}"{% endif %}
                           class="four columns medium_size">
                    <input type="text" name="kid" value="{{user.kids[1].notes}}" class="four columns medium_size">
                </div>
                <div class="row">
                    <input type="text" name="kid" value="{{user.kids[2].name}}" class="four columns medium_size">
                    <input type="text" name="kid" {% if user.kids[2].birthday %}value="{{user.kids[2].birthday | date('MM/DD/YYYY')}}"{% endif %}
                           class="four columns medium_size">
                    <input type="text" name="kid" value="{{user.kids[2].notes}}" class="four columns medium_size">
                </div>
            </div>
            <button>Save</button>
        </form>

    </div>
</div>
{% endblock %}
