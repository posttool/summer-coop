{% extends "base.html" %}

{% block main %}
<div class="container">
    <div class="main">
        <h2>Event</h2>

        <form method="post">
            <div>
                <label>When</label>
                <input type="datetime-local" name="when" value="{{event.when | date('YYYY-MM-DDTHH:mm')}}">
            </div>
            <div>
                <label>How long (hours)</label>
                <input type="text" name="duration" value="{{event.duration}}">
            </div>
            <div>
                <label>Where</label>
                <input type="text" name="location" value="{{event.location}}">
            </div>
            <div>
                <label>Spaces available</label>
                <input type="number" name="spaces" value="{{event.spaces}}">
            </div>
            <div>
                <label>Notes (optional)</label>
                <textarea name="notes" value="{{event.notes}}"></textarea>
            </div>

            <button>Save</button>
            {% if event._id %}
            <a href="/event/{{event._id}}/remove" class="button confirm">Cancel</a>
            {% endif %}
        </form>

    </div>
</div>
<script>
    $(".confirm").click(function () {
        var url = $(this).attr('href');
        alert('Are you sure?', "Canceling the event will email anyone signed up.", function () {
            location.href = url;
        });
        return false;
    });
</script>
{% endblock %}
